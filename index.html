            <div id="preview"></div>
            <span id="color_value_output">#000000</span>
            <button id="color_type_btn" title="Switch color value">

            </button>
        </div>

        <div class="form_group">
            <label for="colorName">Add optional descriptor</label>
            <input type="text" placeholder="font color" id="color_name_input">
        </div>

        <button id="add_swatch_button">Add Swatch</button>

    </div>

    <div class="swatches_container">


    </div>
